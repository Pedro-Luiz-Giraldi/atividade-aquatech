<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>AquaTech | Cadastro</title>

  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" href="assets/icon/favicon2.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body>
  <!--header inicio-->
  <div class="header">
    <div class="container">
      <h1 class="titulo">AquaTech</h1>
      <ul class="navbar">
        <li>
          <a href="index.html">Inicial</a>
        </li>
        <li>
          <a href="simulador.html">Simulador</a>
        </li>
        <li>|</li>
        <li>
          <a href="login.html">Login</a>
        </li>
        <li class="agora">
          <a href="#">Cadastro</a>
        </li>
      </ul>
    </div>
  </div>
  <!--header fim-->

  <div class="login">

    <div class="container-login">
      <div class="card card-cadastro">
        <h2 class="titulo-login">Bem-vindo!</h2>
        <div class="formulario">
          <div class="campo">
            <span><label for="codigo_input">Código de ativação:</label><br></span>
            <input class="ipt" id="codigo_input" type="text" placeholder="Insira aqui seu código" />
          </div>
          <div class="campo">
            <span><label for="nome_input">Nome:</label><br></span>
            <input class="ipt" id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span><label for="email_input">E-mail:</label><br></span>
            <input class="ipt" id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span><label for="senha_input">Senha:</label><br></span>
            <input class="ipt" id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span><label for="confirmacao_senha_input">Confirmação da Senha:</label><br></span>
            <input class="ipt" id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <button class="botao">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  <!--footer inicio-->
  <div class="footer">
    <div class="container">
      <h4>Feito com amor por aluno &hearts; SPTech &copy; 2024</h4>
      <span class="version">v1.0.0</span>
    </div>
  </div>
  <!--footer fim-->
</body>

</html>
